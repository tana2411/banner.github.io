<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="freepik.css" />
    <link rel="stylesheet" href="freepik.scss" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="banner_template">
        <h1>BANNER TEMPLATE</h1>
        <p class="newyear">NEW YEAR</p>
        <div class="content">
          <div class="text">
            <p>EXCLUSIVE CELEBRATION</p>
            <p class="new">new</p>
            <p class="year">year</p>
            <p class="number">20<span class="number21">21</span></p>
            <p class="december">december 31</p>
            <p class="activity">
              LIVE MUSIC<span class="activity_item">|</span>FOOD<span
                class="activity_item"
                >|</span
              >DRINK
            </p>
            <div class="address">
              <p class="address_item">
                Night Club 4592 South Ave. Your City. 7640. www.party2021.com
              </p>
              <p>
                lorem ipsum dolor sit amet consectetur adipiscing elit. aliquam
                tincidunt elementum sem non luctus
              </p>
            </div>
          </div>
          <div class="decor">
            <img src="./image/Vector .png" class="vecto1" />
            <div class="vecto2">
              <img src="./image/Vector  2.png" class="vecto2_item" />
            </div>
            <img src="./image/vector 3.png" class="vecto3" />
            <div class="vecto4">
              <img src="image/vector 4.png" class="around" />
            </div>

            <p class="age">AGE 21+</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
